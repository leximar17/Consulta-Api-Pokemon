    <div class="container-fluid">

          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

  <div class="container-fluid">
    <!-- pokemon -->
    <div>
      <div class="page-header">
        <h1 id="nombrePokemon">
        </h1>
        <small>Seed Pokémon</small>
        <span class="label label-primary pull-right" id="numeroPokemon"> </span>
      </div>

      <div class="row">
        <div class="col-md-6">
          <img class="avatar center-block" src="img/pokemons/bulbasaur.jpg" id="imgPokemon">
        </div>
        <!-- Tabs -->
        <div class="col-md-6" ng-controller="TabsController as tabs">
          <ul class="nav nav-tabs nav-justified">
            <li class="active"><a data-tab="#data">Pokédex</a></li>
          </ul>
          <div class="tab-content">
            <!-- Pokedex -->
            <div id="data">
              <ul class="list-group">


                <li class="list-group-item">
                  <strong>Tipo</strong>


                  <span class="pull-right">
                    <a href="/grass">
                      <span class="label type type-grass" id="tipos">

                      </span>
                    </a>

                  </span>

                </li>




                <li class="list-group-item">
                  <strong>Tamaño</strong>
                  <span class="pull-right" id="height"></span>
                </li>
                <li class="list-group-item">
                  <strong>Peso</strong>
                  <span class="pull-right" id="weight"></span>
                </li>
                <li class="list-group-item">
                  <strong>Habilidades</strong>
                  <ul>
                    <li>
                      Overgrow
                    </li>
                    <li>
                      Chlorophyll
                    </li>
                  </ul>
                </li>
              </ul>

            </div>
            <!-- Stats -->
            <div id="stats">
              <ul class="list-group">
                <li class="list-group-item">
                  <strong>HP</strong>
                  <span class="badge" id="hp"></span>
                </li>
                <li class="list-group-item">
                  <strong>Ataque</strong>
                  <span class="badge" id="atack"></span>
                </li>
                <li class="list-group-item">
                  <strong>Defensa</strong>
                  <span class="badge" id="defense"></span>
                </li>
                <li class="list-group-item">
                  <strong>Ataque Especial!</strong>
                  <span class="badge" id="ataqueEspecial"></span>
                </li>
                <li class="list-group-item">
                  <strong>Defensa Especial</strong>
                  <span class="badge" id="defensaEspecial"></span>
                </li>
                <li class="list-group-item">
                  <strong>Velocidad</strong>
                  <span class="badge" id="velocidad"></span>
                </li>
                <li class="list-group-item">
                  <strong>Total</strong>
                  <span class="badge" id="total"></span>
                </li>
              </ul>
            </div>
            
          </div>

        </div>
        <!-- /tabs -->
      </div>
    </div>
    <div class="container">
      <div id="chartContainer" style="height: 300px; "></div>
    </div>
  </div>
